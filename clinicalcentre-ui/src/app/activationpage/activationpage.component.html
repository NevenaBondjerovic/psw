<div class="background_image">
  <h3 class="welcome_header">Welcome to our clinical centre application!<br>
    Please activate the account by entering required data:</h3>

  <div class="alert alert-danger align_center error_block" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>

  <div class="activation_block">
    <h3 class="align_center">Activation</h3><br>
    <label class="label_field h5">Username</label>
    <input class="input_field h5" type="text" name ="username" [(ngModel)]="username"
           (keydown.enter)="onSubmit()"><br>

    <label class="label_field h5">Password</label>
    <input class="input_field h5" type="password" name ="password" [(ngModel)]="password"
           (keydown.enter)="onSubmit()"><br><br>
    <div class="align_center">
      <button class="btn btn-lg btn-primary" type="button" (click)="onSubmit()">Activate</button>
    </div>
  </div>
</div>
